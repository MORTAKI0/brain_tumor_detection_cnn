<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Tumor AI Classifier</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .container {
      background-color: var(--card-bg);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--text-main);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Upload Section */
    .upload-area {
      border: 2px dashed #e5e7eb;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .upload-area:hover {
      border-color: var(--primary);
    }

    /* Image Preview Styling */
    .preview-container {
        display: none; /* Hidden initially */
        width: 100%;
        justify-content: center;
        margin-bottom: 1rem;
    }

    .preview-container img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Buttons */
    input[type="file"] {
      display: none;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.2s;
      margin-bottom: 0.5rem;
    }

    .btn:hover {
      background-color: var(--primary-hover);
    }

    .btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: white;
      border: 1px solid #d1d5db;
      color: var(--text-main);
      display: none; /* Hidden initially */
    }

    .btn-secondary:hover {
      background-color: #f9fafb;
    }

    /* Results Section */
    #result-container {
      margin-top: 2rem;
      display: none;
      border-top: 1px solid #e5e7eb;
      padding-top: 1.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .prediction-card {
      background-color: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .prediction-title {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .prediction-class {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: capitalize;
    }

    .confidence-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    /* Bars */
    .bar-container {
      margin-bottom: 0.75rem;
    }

    .bar-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .progress-bg {
      background-color: #e5e7eb;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      background-color: var(--primary);
      height: 100%;
      border-radius: 4px;
      width: 0%;
      transition: width 1s ease-in-out;
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ§  Brain Tumor Classifier</h1>

    <div class="upload-area" id="upload-box" onclick="document.getElementById('file').click()">
      <input type="file" id="file" accept="image/*" onchange="showPreview(event)" />
      
      <div id="upload-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <p style="color: var(--text-muted); margin-top: 10px;">Click to upload MRI scan</p>
      </div>
    </div>

    <div class="preview-container" id="preview-container">
        <img id="image-preview" alt="MRI Preview" />
    </div>

    <button class="btn" onclick="send()" id="predict-btn" style="display: none;">Analyze Scan</button>
    <div class="spinner" id="loading-spinner"></div>

    <div id="result-container">
      <div class="prediction-card">
        <div class="prediction-title">Detected Class</div>
        <div class="prediction-class" id="main-prediction">--</div>
        <div class="confidence-label" id="main-confidence">Confidence: --%</div>
      </div>

      <div id="bars-container">
        </div>

      <button class="btn btn-secondary" onclick="resetApp()" id="reset-btn" style="display: block; margin-top: 20px;">
        Analyze New Scan â†»
      </button>
    </div>
  </div>

  <script>
    // Constants
    const el = (id) => document.getElementById(id);

    function showPreview(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            // Hide upload box, show preview
            el('upload-box').style.display = 'none';
            el('preview-container').style.display = 'flex';
            el('image-preview').src = e.target.result;
            
            // Show analyze button
            el('predict-btn').style.display = 'block';
            
            // Hide old results if any
            el('result-container').style.display = 'none';
        }
        reader.readAsDataURL(file);
      }
    }

    function resetApp() {
        // Clear file input
        el('file').value = "";

        // UI Reset
        el('upload-box').style.display = 'block';     // Show upload box
        el('preview-container').style.display = 'none'; // Hide preview
        el('predict-btn').style.display = 'none';       // Hide analyze button
        el('result-container').style.display = 'none';  // Hide results
    }

    async function send() {
      const fileInput = el("file");
      const btn = el("predict-btn");
      const spinner = el("loading-spinner");

      if (!fileInput.files.length) {
        alert("Please select an MRI image first.");
        return;
      }

      // UI Loading State
      btn.disabled = true;
      btn.textContent = "Analyzing...";
      spinner.style.display = "block";
      el("result-container").style.display = "none";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        displayResults(data);

      } catch (error) {
        console.error(error);
        alert("Error connecting to server. Make sure the backend is running.");
      } finally {
        // Reset Button State
        btn.disabled = false;
        btn.textContent = "Analyze Scan";
        btn.style.display = 'none'; // Hide analyze button after success (cleaner look)
        spinner.style.display = "none";
      }
    }

    function displayResults(data) {
      const container = el('result-container');
      const mainPred = el('main-prediction');
      const mainConf = el('main-confidence');
      const barsContainer = el('bars-container');

      // 1. Set Main Prediction
      mainPred.textContent = data.predicted_class;
      mainConf.textContent = `Confidence: ${(data.confidence * 100).toFixed(2)}%`;

      // Colorize main prediction
      if (data.predicted_class === 'notumor') {
          mainPred.style.color = 'var(--success)';
      } else {
          mainPred.style.color = 'var(--danger)';
      }

      // 2. Generate Bars
      barsContainer.innerHTML = '';
      const entries = Object.entries(data.probabilities).sort((a, b) => b[1] - a[1]);

      entries.forEach(([label, prob]) => {
        const percentage = (prob * 100).toFixed(1);
        
        // Dynamic color
        let color = 'var(--primary)';
        if (label === data.predicted_class) {
            color = label === 'notumor' ? 'var(--success)' : 'var(--danger)';
        }

        const html = `
          <div class="bar-container">
            <div class="bar-label">
              <span style="text-transform: capitalize;">${label}</span>
              <span>${percentage}%</span>
            </div>
            <div class="progress-bg">
              <div class="progress-fill" style="width: ${percentage}%; background-color: ${color}"></div>
            </div>
          </div>
        `;
        barsContainer.innerHTML += html;
      });

      // Show results
      container.style.display = 'block';
    }
  </script>
</body>
</html>
